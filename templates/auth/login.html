{% extends 'layout/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}
    <div class="container tw-flex tw-justify-center tw-items-center tw-h-screen">
        <div
                class="md:tw-grid md:tw-grid-cols-2 tw-flex tw-flex-col-reverse tw-gap-8 tw-border tw-border-transparent tw-rounded-3xl tw-shadow   md:tw-items-center ">
            <div class="tw-flex tw-flex-col tw-justify-start tw-p-8 ">
                <a href="#">
                    <img src="{% static 'assests/logo.svg' %}" alt="logo"
                         class="tw-max-w-32 tw-hidden md:tw-block tw-mb-2">
                </a>
                <h1 class="tw-text-sm tw-my-4 md:tw-my-2 !tw-font-primary tw-text-auth_btn">Welcome Back, Please login
                    to your
                    account
                </h1>
                {% include 'layout/messages.html' %}
                <form action="" method="post" class="mt-1">
                    {% csrf_token %}
                    <div class="tw-flex tw-flex-col tw-gap-4">
                        <div class="form-floating tw-flex tw-flex-col">
                            <input type="email" name="email" id="email" placeholder="Email"
                                class="form-control !tw-border !tw-border-auth_btn tw-rounded-md tw-p-2 tw-text-sm tw-font-primary tw-text-auth_btn focus:tw-outline-none focus:!tw-shadow-none focus:tw-border-primary">
                            <label for="email" class="tw-text-sm tw-font-primary tw-text-auth_btn">Email</label>
                        </div>
                        <div class="form-floating tw-flex tw-flex-col">
                            <input type="password" name="password" id="password" placeholder="Password"
                                class="form-control !tw-border !tw-border-auth_btn tw-rounded-md tw-p-2 tw-text-sm tw-font-primary tw-text-auth_btn focus:tw-outline-none focus:!tw-shadow-none focus:tw-border-primary">
                            <label for="password" class="tw-text-sm tw-font-primary tw-text-auth_btn">Password</label>
                        </div>
                        <div class="tw-flex tw-flex-row tw-justify-between">
                            <div class="tw-flex tw-flex-row">
                                <input type="checkbox" name="remember" id="remember"
                                    class="tw-rounded-md tw-bg-auth_btn tw-p-2 tw-mr-2">
                                <label for="remember"
                                    class="tw-text-sm md:tw-text-xs lg:tw-text-sm tw-font-primary tw-text-auth_btn">Remember
                                    Me</label>
                            </div>
                            <a href="#"
                                class="tw-text-sm md:tw-text-xs lg:tw-text-smtw-font-primary tw-text-auth_btn">Forgot
                                Password?</a>
                        </div>
                        <div class="tw-flex tw-flex-row tw-w-full gap-3">
                            <button type="submit" class="btn_no_outline">Login</button>
                            <a href="{% url 'abuit_user:register' %}" class="btn_outline">Sign
                                Up</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tw-flex tw-justify-center tw-items-center tw-px-14 tw-py-14 md:tw-py-20 tw-bg-auth_img md:tw-rounded-r-3xl ">
                <img src="{% static 'assests/auth_bg/auth.png' %}" alt="auth" class="md:tw-max-w-64 xl:tw-max-w-80">
            </div>
            <div class="tw-flex tw-flex-col tw-justify-center md:tw-hidden tw-w-full tw-items-center">
                <a href="#">
                    <img src="{% static 'assests/logo.svg' %}" alt="logo" class="tw-max-w-32 tw-block ">
                </a>
            </div>
        </div>
    </div>
{% endblock %}
